name: Build and Release Documentation

on: 
  push:
    branches:
      - master
      - dev

jobs:
  
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14]
    
    steps:
      # Checkout doc repo and its dependencies
      - name: Checkout
        uses: actions/checkout@v2
        
      # Setup Node
      - name: Setup (Node.js ${{ matrix.node-version }})
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      # Install, test and build
      - name: Install
        run: npm ci
        
      # Link the dependencies
      #- name: Setup dependencies
        #run: ./setup-deps.sh

      # Test and build
      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      #- name: Linkcheck
        #run: npm run linkcheck

      # Deploy,Â limited to the master branch
      # - name: Predeploy
        #if: success() && github.ref == 'refs/heads/master'
        # if: success()
        # run: npm run predeploy

      - name: 'Deploy'
        uses: azure/webapps-deploy@v1
        with: 
          app-name: blockcore-docs
          publish-profile: ${{ secrets.azureWebAppPublishProfile }} # Define secret variable in repository settings as per action documentation
          package: docs/.vuepress/dist/

